<!--FORMULARIO-->

<body class="elemento">
    <div class="card">
        <h1>Elija Al Menos Una Etiqueta Para "{{titulolibro}}"</h1>
        <div class="content">
            <form (ngSubmit)="guardar()">
                <div class="input-box">
                    <span class="details">Etiquetas Disponibles:</span>
                    <select name="EtiquetaSelect" (change)="obteneretiqueta($event)" class="form-select"
                        aria-label="Default select example">
                        <option selected disabled value="0">Seleccione</option>
                        <option #TSelect value >
                        <option #TSelect *ngFor="let eti of etiquetas" value="{{eti.id}}">{{eti.nombre}}
                        </option>
                    </select>
                </div>
                <div>
                    <button type="submit">Guardar</button>
                </div>
            </form>

            <ng-container *ngIf="etiquetaL.length > 0; else noEtiquetas">
                <div class="tablas">
                    <table class="table">
                        <caption>Etiquetas Asignadas</caption>
                        <thead class="cabezera">
                            <tr>
                                <th>#</th>
                                <th>Etiqueta</th>
                                <th style="width: 15%;">Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let fila of etiquetaL">
                                <td>{{fila.id}}</td>
                                <td>{{fila.etiqueta?.nombre}}</td>
                                <td class="casilla">
                                    <button type="button" style="margin-left: 30%; margin-right: 10%;" (click)="eliminarEti(fila.id!)">Eliminar</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>


                <div>
                    <button type="button" routerLink="/app-vista-registro-new">Registrar Otro
                        Libro</button>
                </div>

            </ng-container>

            <ng-template #noEtiquetas>
                <p>Este libro no tiene etiquetas asignadas</p>
            </ng-template>
        </div>

    </div>

</body>
